{% extends "base.html" %}

{% block javascript %}
{% endblock %}

{% block body %}
<div class="span3 well">
  <ul>
    <li><a href="/s3/">Listar buckets</a></li>
  </ul>
</div>
<div class="span8 content">
  <form action="/s3/upload/object/{{bucket}}/" method="post" enctype="multipart/form-data">
    <p><input type="file" name="file" />
    <input type="submit" value="Upload" /></p>
  </form>

  <ul>
    {% for file in files %}
    <li><a href="http://{{bucket}}.s3.amazonaws.com/{{file}}">{{file}}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
